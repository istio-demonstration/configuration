kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: postgres-db
  namespace: default
spec:
  hosts:      # which incoming host are we applying the proxy rules to???
    - "*" 
  gateways:
    - ingress-gateway-configuration
  tcp:
  - match:
      - port: 5432
    route:
    - destination:
        host: postgres-db.default.svc.cluster.local
        port: 
          number: 5432
