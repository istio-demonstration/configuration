---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ingress-gateway-configuration
  namespace: default
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: webapp-http
      protocol: HTTP
    hosts:
    - "www.chatroom365.com"
    - "jenkins.chatroom365.com" 
    - "api.chatroom365.com"
  - port:
      number: 5432
      name: postgres-tcp
      protocol: TCP
    hosts:
    - "*"


---
kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: web-app
  namespace: default
spec:
  # if you call a service in another namespace , then you need the fully qualified domain name.
  # like: <service-name>.<namespace-name>.svc.cluster.local
  hosts:      # which incoming host are we applying the proxy rules to???
    - "www.chatroom365.com" # Copy the value in the gateway hosts - usually a Domain Name
  gateways:
    - ingress-gateway-configuration
  http:
    - route:
        - destination:
            host: web-app.default.svc.cluster.local
            subset: original
          weight: 90
        - destination:
            host: web-app.default.svc.cluster.local
            subset: experimental
          weight: 10
---
#load balancing for k8s service:web-app
kind: DestinationRule
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: web-app
  namespace: default
spec:
  host: web-app.default.svc.cluster.local
  subsets:
    - labels:
        version: original
      name: original
    - labels:
        version: experimental
      name: experimental

